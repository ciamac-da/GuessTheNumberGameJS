<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Guess the Number</title>

</head>

<body>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Guess the Number</h2>
            <p class="card-text message">Guess Combo</p>
            <div class="game"></div>
            <button type="button" class="btn btn-warning">Start</button>
            <p class="card-text">Instructions: Guess the combo, BLUE means higher RED means lower. Try to solve it in as
                little guesses!
                as possible.</p>
        </div>
    </div>


    <script>
        const gameArea = document.querySelector(".game");
        const button = document.querySelector("button");
        const message = document.querySelector(".message");
        let gamePlay = false;
        let score = 0;
        button.addEventListener("click", function () {
            if (!gamePlay) {
                gamePlay = true;
                gameArea.innerHTML = "";
                score = 0;
                maker(6);
                button.innerHTML = "Check Combo";
                message.innerHTML = "Guess The Combo";
            } else {
                const numbers = document.querySelectorAll(".numb")
                score++
                message.innerHTML = "Guesses " + score;
                let winCondition = 0;

                for (let i = 0; i < numbers.length; i++) {
                    if (numbers[i].value == numbers[i].correct) {
                        numbers[i].style.backgroundColor = "green";
                        numbers[i].style.color = "white";
                        winCondition++;
                    } else {
                        let color = (numbers[i].value < numbers[i].correct) ? "blue" : "red";
                        numbers[i].style.backgroundColor = color;
                        numbers[i].style.color = "black";
                    }
                    if (winCondition == numbers.length) {
                        gameEnd();

                    }
                }
            }
        });

        function gameEnd() {
            message.innerHTML = "You Solved the Combo in " + score + " Guesses";
            gamePlay = false;
            button.innerHTML = "Restart Game";
        }

        function maker(num) {
            for (let x = 0; x < 6; x++) {
                let el = document.createElement("input");
                el.setAttribute("type", "number");
                el.max = 9;
                el.min = 0;
                el.size = 1;
                el.style.width = "50px";
                el.classList.add("numb");
                el.correct = Math.floor(Math.random() * 10);
                el.value = 0;
                el.order = x;
                gameArea.appendChild(el);
            }

        }
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</script>

</script>

</script>

</html>
